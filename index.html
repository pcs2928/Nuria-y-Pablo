<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda Nuria & Pablo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f5ef; /* beige claro */
      font-family: 'Patrick Hand', cursive;
      color: #000;
    }

    section {
      width: 100%;
      overflow: hidden;
    }

    /* Fondo 1 con borde */
    .fondo1 {
      background-image: url("assets/fondo-1.webp"); /* fondo con borde */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contenedor-fondo1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      width: 100%;
      text-align: center;
      gap: 20px;
    }

    .texto-fondo1 {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .nombres {
      max-width: 80%;
      height: auto;
    }

    .foto23 {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }

    /* Versión escritorio */
    @media (min-width: 768px) {
      .contenedor-fondo1 {
        gap: 40px;
      }
      .texto-fondo1 {
        font-size: 1.6rem;
      }
      .nombres {
        max-width: 50%;
      }
      .foto23 {
        max-width: 60%;
      }
    }

    footer {
      width: 100%;
      height: 50px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Fondo 1 -->
  <section class="fondo1">
    <div class="contenedor-fondo1">
      <p class="texto-fondo1">Queremos compartir contigo el día<br>más feliz de nuestras vidas</p>
      <img src="assets/nombres.webp" alt="Nombres" class="nombres" />
      <img src="assets/23.webp" alt="Foto pareja" class="foto23" />
    </div>
  </section>

  <!-- Fondo 2 -->
  <section>
    <img src="assets/fondo2.webp" alt="Fondo 2" />
  </section>

  <!-- Fondo 3 -->
  <section>
    <img src="assets/fondo3.webp" alt="Fondo 3" />
  </section>

  <!-- Fondo 4 -->
  <section>
    <img src="assets/fondo4.webp" alt="Fondo 4" />
  </section>

  <!-- Fondo 5 -->
  <section>
    <img src="assets/fondo5.webp" alt="Fondo 5" />
  </section>

  <!-- Fondo 6 -->
  <section>
    <img src="assets/fondo6.webp" alt="Fondo 6" />
  </section>

  <!-- Fondo 7 -->
  <section>
    <img src="assets/fondo7.webp" alt="Fondo 7" />
  </section>

  <!-- Fondo 8 -->
  <section>
    <img src="assets/fondo8.webp" alt="Fondo 8" />
  </section>

  <!-- Franja negra final -->
  <footer></footer>

</body>
</html>
