<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestra Boda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-image: url("assets/fondo.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* da efecto de fondo fijo en PC */
    }

    /* Ajuste especial para m√≥viles */
    @media (max-width: 768px) {
      body {
        background-attachment: scroll; /* evita cortes en iOS/Android */
      }
    }
  </style>
</head>
<body>
</body>
</html>
