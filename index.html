<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda de Nuria y Pablo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: sans-serif;
    }

    section, .fondo {
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    section img, .fondo img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Estilos específicos para la portada */
    .fondo-1 {
      position: relative;
    }

    .intro-contenido {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 80%;
      z-index: 2;
    }

    .mensaje-bienvenida {
      font-family: 'Caveat', cursive;
      font-size: 1.8rem;
      color: #000;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .img-nombres {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    .img-23 {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .mensaje-bienvenida {
        font-size: 1.4rem;
      }

      .img-nombres {
        max-width: 250px;
      }

      .img-23 {
        max-width: 280px;
      }
    }

    footer {
      width: 100%;
      height: 50px;
      background-color: #000;
    }
  </style>
</head>

<body>

  <!-- Portada con texto + nombres + foto -->
  <section class="fondo fondo-1">
    <img src="assets/fondo-1.webp" alt="Fondo 1" />
    <div class="intro-contenido">
      <p class="mensaje-bienvenida">
        Queremos compartir <br />
        contigo el día más feliz <br />
        de nuestras vidas
      </p>
      <img src="assets/nombres.webp" alt="Nombres" class="img-nombres" />
      <img src="assets/23.jpg" alt="Foto de los novios" class="img-23" />
    </div>
  </section>

  <!-- Puedes seguir aquí con fondo2, fondo3, etc -->
  <!-- Ejemplo: -->
  <!--
  <section><img src="assets/fondo2.webp" alt="Fondo 2" /></section>
  -->

  <!-- Franja negra al final -->
  <footer></footer>

</body>
</html>
