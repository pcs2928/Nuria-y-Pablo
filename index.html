<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda de Nuria y Pablo</title>
  <link href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: sans-serif;
    }

    section {
      width: 100%;
      position: relative;
    }

    section img {
      display: block;
      width: 100%;
      height: auto;
    }

    .fondo8 {
      position: relative;
      text-align: center;
    }

    .fondo8 img.coche {
      width: 50%;
      max-width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .fondo8 p {
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translate(-50%, 0); top: calc(50% + 160px);
      font-family: 'Story Script', cursive; font-weight: 800;
      font-size: 3rem;
      color: #000;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .fondo8 img.coche {
        width: 70%;
      }
      .fondo8 p {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <section><img src="assets/fondo-1.webp" alt="Fondo 1" /></section>
  <section><img src="assets/fondo2.webp" alt="Fondo 2" /></section>
  <section><img src="assets/fondo3.webp" alt="Fondo 3" /></section>
  <section><img src="assets/fondo4.webp" alt="Fondo 4" /></section>
  <section><img src="assets/fondo5.webp" alt="Fondo 5" /></section>
  <section><img src="assets/fondo6.webp" alt="Fondo 6" /></section>
  <section><img src="assets/fondo7.webp" alt="Fondo 7" /></section>
  <section class="fondo8">
    <img src="assets/fondo8.webp" alt="Fondo 8" />
    <img src="assets/coche.svg" alt="Coche" class="coche" />
    <p>Â¡TE ESPERAMOS!</p>
  </section>
  <section><img src="assets/franja-negra.png" alt="Franja negra" /></section>
</body>

</html>
