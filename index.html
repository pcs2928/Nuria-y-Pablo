<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boda de Nuria y Pablo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: sans-serif;
    }

    section, .fondo {
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    section img, .fondo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .fondo-1 {
      position: relative;
      text-align: center;
      font-family: 'Patrick Hand', cursive;
    }

    .introduccion-texto {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: #000;
      z-index: 2;
      text-align: center;
      padding: 0 20px;
    }

    .introduccion-texto h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .introduccion-texto h1 {
      font-size: 2.8rem;
      margin-top: 1rem;
    }

    .23 {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 350px;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .introduccion-texto h3 {
        font-size: 1.2rem;
      }
      .introduccion-texto h1 {
        font-size: 2.2rem;
      }
      .introduccion-foto {
        width: 80%;
      }
    }

    footer {
      width: 100%;
      height: 50px;
      background-color: #000;
    }
  </style>
</head>
<body>

  <!-- Fondo 1 con introducción -->
  <section class="fondo fondo-1">
    <img src="assets/fondo-1.webp" alt="Fondo 1" />
    <div class="introduccion-texto">
      <h3>Queremos compartir<br>contigo el día más feliz<br>de nuestras vidas</h3>
      <h1>NURIA &amp; PABLO</h1>
    </div>
    <img src="assets/23.jpg" alt="Foto introducción" class="introduccion-foto" />
  </section>

  <!-- Fondos 2 a 7 -->
  <section><img src="assets/fondo2.webp" alt="Fondo 2" /></section>
  <section><img src="assets/fondo3.webp" alt="Fondo 3" /></section>
  <section><img src="assets/fondo4.webp" alt="Fondo 4" /></section>
  <section><img src="assets/fondo5.webp" alt="Fondo 5" /></section>
  <section><img src="assets/fondo6.webp" alt="Fondo 6" /></section>
  <section><img src="assets/fondo7.webp" alt="Fondo 7" /></section>

  <!-- Fondo 8 con coche y mensaje superpuesto -->
  <div class="fondo fondo-8">
    <img src="assets/fondo8.webp" alt="Fondo 8" />
    <div class="contenido-sobrepuesto">
      <img src="assets/coche.svg" alt="Coche de boda" class="coche-img" />
      <h2 class="mensaje-final">¡TE ESPERAMOS!</h2>
    </div>
  </div>

  <!-- Franja negra al final -->
  <footer></footer>

</body>
</html>
